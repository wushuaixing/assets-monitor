<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>模板</title>
</head>
<body>
<div class="exp-title">
    <div class="title">债务人画像查询报告</div>
    <div class="name">浙江天赐生态科技有限公司</div>
    <div class="time">2019-09-09 查询</div>
    <p>
        · 本报告内容为2019年09月09日查询的版本，您所看到的内容为该截止时间的数据快照。
    </p>
    <p>
        · 本报告内容是源诚资产监控平台接受您的委托，基于公开信息挖掘的结果。源诚资产监控平台不对该 查询结 果的全面、准确、真实性负责。本报告应仅为您提供参考，真实结果请以各官方网站的公布结果 为准。
    </p>
</div>
<div class="pie-chart">
    <div class="pic-white"></div>
    <!-- 蓝色 -->
    <div class="wrapper" style="transform: rotate(0deg);">
        <div class="pic-outside">
            <div class="pic-inside blue" style="transform: rotate(30deg);"></div>
        </div>
    </div>
    <!-- 黄色 -->
    <div class="wrapper" style="transform: rotate(30deg);">
        <div class="pic-outside">
            <div class="pic-inside yellow" style="transform: rotate(90deg);"></div>
        </div>
    </div>
    <!-- 青色 -->
    <div class="wrapper" style="transform: rotate(120deg);">
        <div class="pic-outside">
            <div class="pic-inside cyan" style="transform: rotate(120deg);"></div>
        </div>
    </div>
    <!-- 红色 -->
    <div class="wrapper" style="transform: rotate(240deg);">
        <div class="pic-outside">
            <div class="pic-inside red" style="transform: rotate(20deg);"></div>
        </div>
    </div>
    <!-- 绿色 -->
    <div class="wrapper" style="transform: rotate(260deg);">
        <div class="pic-outside">
            <div class="pic-inside green" style="transform: rotate(50deg);"></div>
        </div>
    </div>
    <!-- 紫色 -->
    <div class="wrapper" style="transform: rotate(310deg);">
        <div class="pic-outside">
            <div class="pic-inside purple" style="transform: rotate(50deg);"></div>
        </div>
    </div>
</div>
</body>

</html>
